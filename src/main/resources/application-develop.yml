spring:
  config:
    activate:
      on-profile: develop
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: root
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
  mail:
    host: ${MAIL_HOST}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
  mvc:
    static-path-pattern: "/docs/**"
  web:
    resources:
      static-locations:
        - "file:build/generated-snippets/"
        - "classpath:/static/"
        - "classpath:/public/"